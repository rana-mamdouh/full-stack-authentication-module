services:
  mongodb:
    image: mongo:latest
    container_name: authentication_app_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: authentication_app
    volumes:
      - mongodb_data:/data/db
    networks:
      - auth_network

  mongo-express:
    image: mongo-express:1.0.2
    container_name: authentication_app_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - auth_network

volumes:
  mongodb_data:

networks:
  auth_network:
    driver: bridge